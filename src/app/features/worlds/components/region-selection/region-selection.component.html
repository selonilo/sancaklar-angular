<div class="w-full p-4">

    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 group/list">

        <div *ngFor="let region of regions"
             (click)="select(region.value)"
             class="group cursor-pointer relative flex flex-col rounded-xl overflow-hidden border-2 transition-all duration-300 h-full
                    hover:-translate-y-2 hover:shadow-2xl hover:z-50"
             [class.border-[#fbbf24]]="selectedRegion === region.value"
             [class.border-[#5c4d3c]]="selectedRegion !== region.value"
             [class.ring-4]="selectedRegion === region.value"
             [class.ring-[#fbbf24]]="selectedRegion === region.value"
        [class.z-20]="selectedRegion === region.value"
        [class.scale-[1.02]]="selectedRegion === region.value"
        [class.hover:opacity-100]="selectedRegion && selectedRegion !== region.value"
        [class.hover:grayscale-0]="selectedRegion && selectedRegion !== region.value">

        <div class="relative w-full h-48 lg:h-56 overflow-hidden border-b-2 transition-colors duration-300 flex-shrink-0"
             [class.border-[#fbbf24]]="selectedRegion === region.value"
             [class.border-[#5c4d3c]]="selectedRegion !== region.value">

            <img [src]="region.imageUrl"
                 [alt]="region.title"
                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">

            <div *ngIf="selectedRegion === region.value"
                 class="absolute top-3 right-3 bg-[#fbbf24] text-[#3e2312] rounded-full p-1.5 shadow-[0_0_15px_rgba(251,191,36,0.6)] animate-in zoom-in spin-in-12 z-20 border border-[#3e2312]/20">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="3"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="h-5 w-5"> <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-300"></div>
        </div>

        <div class="p-3 text-center flex-grow flex flex-col justify-center items-center bg-[#e6dcc3] transition-colors duration-300"
             [class.bg-[#f5ebd6]]="selectedRegion === region.value">

            <h3 class="font-serif text-sm font-bold tracking-wide mb-1 uppercase leading-none transition-colors"
                [class.text-[#b45309]]="selectedRegion === region.value"
                [class.text-[#3e2312]]="selectedRegion !== region.value">
                {{ region.title }}
            </h3>

            <p class="font-serif text-[11px] lg:text-xs text-[#5a4633] leading-tight font-medium opacity-90">
                {{ region.description }}
            </p>
        </div>

    </div>
</div>
</div>
